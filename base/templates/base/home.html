{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>
<hr>
<a href="/room-form/">Create Room</a>
{% for rooms in room %}
  <div>
    <span>@{{rooms.host}}</span>
    <a href="{% url 'update_room' rooms.id %}">Edit</a><br>
    <form action="{% url 'delete_room' rooms.id %}">
      <button onclick="return confirm('Are you sure?')">Delete</button>
    </form>
    <h1>{{rooms.id}} -- <a href="{% url 'room' rooms.id %}">{{rooms.name}}</a></h1>
    <small>{{rooms.topic}}</small>
    <hr>
  </div>
{% endfor %}
<script>
  function del_function() {
    confirm('Are you sure want to delete?');
  }
</script>
{% endblock content %}
